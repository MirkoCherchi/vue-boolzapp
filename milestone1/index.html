<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- /Font Lato -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/whatsapp.png" type="image/x-icon">
    <!-- /Favicon -->

    <!-- My Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /My Css -->

</head>

<body>

    <!-- Vue assembly -->
    <div id="app">

        <!-- Container App -->
        <div class="container">
            <div class="contleft">

                <!-- My user -->
                <div class="my-user">
                    <div class="l-user"><img class="img-user" src="img/avatar_io.jpg" alt="">
                        <h4>Sofia</h4>
                    </div>
                    <div class="r-user">
                        <ul class="list-icon">
                            <li><a href="#"><i class="fa-solid fa-circle-notch"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                        </ul>
                    </div>
                </div>
                <!-- /My user -->

                <!-- notifications -->
                <div class="notifications">
                    <div class="l-notifications"><i class="fa-solid fa-bell-slash"></i></div>
                    <div class="r-notifications">
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <a class="active-not" href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- /notifications -->

                <!-- Search -->
                <div class="search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <input class="input-search" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- /Search -->
            </div>
            <div class="contright">right</div>

        </div>

        <!-- /Container App -->

    </div>
    <!-- /Vue assembly -->


    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue Js -->

    <!-- My Js -->
    <script src="js/main.js"></script>
    <!-- /My Js -->

</html>
